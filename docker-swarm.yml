version: '3.8'

services:
  db:
    image: mysql:5.7
    ports:
      - "32001:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=colegio
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    networks:
      - app-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  usuarios:
    image: sebasbelmos/usuarios:latest
    ports:
      - "3030:3030"
    networks:
      - app-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  notas:
    image: sebasbelmos/notas:latest
    ports:
      - "3031:3031"
    networks:
      - app-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  web:
    image: sebasbelmos/web:latest
    ports:
      - "8090:80"
    networks:
      - app-network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure

  haproxy:
    image: haproxy:latest
    depends_on:
      - web
      - usuarios
      - notas
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - app-network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

networks:
  app-network:
    driver: overlay
